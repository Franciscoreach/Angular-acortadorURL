<div *ngIf="mostrarError" class="alert alert-dismissible alert-danger">
    <strong>{{ textError | uppercase }}</strong>
</div>
<div class="container mt-3">
    <h1 class="display-5 text-center">Acortador de URL</h1>
    <div class="row mt-5 mb-4">
        <div class="col-lg-8">
            <input type="text" [(ngModel)]="nombreUrl" class="form-control form-control-lg" placeholder="Ingrese la URL a acortar">
        </div>
        <div class="col-lg-4">
            <button (click)="procesarUrl()" class="btn btn-lg btn-primary w-100">ACEPTAR</button>
        </div>
    </div>
    <div *ngIf="urlProcesada" class="row">
        <div class="col-lg-8">
            <input type="text" [(ngModel)]="urlShort" class="form-control form-control-lg" placeholder="URL PROCESADA">
        </div>
    </div>
    <app-spinner *ngIf = "loading"></app-spinner>
</div>
